name: Auto bump and publish

on:
  push:
    branches:
      - master
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    environment: NPM_TOKEN
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch is up-to-date
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          git fetch origin "$BRANCH"
          git rebase "origin/$BRANCH" || git rebase --abort

      - name: Bump version (patch) and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_TAG=$(git tag --points-at HEAD | head -n1 || true)
          if [ -n "$CURRENT_TAG" ]; then
            echo "Already tagged ($CURRENT_TAG), skipping bump."
            exit 0
          fi
          NEW_VERSION=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "Bumped to $NEW_VERSION"
          BRANCH="${GITHUB_REF_NAME}"
          # In case someone pushed in between bump and push
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true
          git push --follow-tags

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Explicitly configure npm auth to avoid ENEEDAUTH
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm config set always-auth true
          npm whoami || (echo "npm auth failed" && exit 1)
          npm publish --access public


